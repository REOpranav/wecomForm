<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ðŸ‘ˆ This line is critical for mobile responsiveness -->
    <title>Lead Generation Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .form-container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5a3bb6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #472e8e;
        }

        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 18px;
            }

            input[type="text"],
            button {
                font-size: 15px;
            }
        }



        .toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44949;
            color: white;
            padding: 15px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        @keyframes slideDown {
            0% {
                top: -100px;
                opacity: 0;
            }

            100% {
                top: 20px;
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                top: 20px;
                opacity: 1;
            }

            100% {
                top: -100px;
                opacity: 0;
            }
        }

        .show {
            animation: slideDown 0.5s forwards;
            visibility: visible;
        }

        .hide {
            animation: slideUp 0.5s forwards;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Lead Form</h2>
        <form>
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="text" placeholder="City" required />
            <input type="text" placeholder="Street" required />
            <button type="submit">Submit please</button>
        </form>
    </div>
    <div class="toast hide"></div>

    <script src="Form.js"></script>
</body>

</html>
